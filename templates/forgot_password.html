{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-info text-white text-center">
                <h3 class="card-title mb-0"><i class="bi bi-key"></i> Forgot Password</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('forgot_password') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="form-text">Enter your email address and we'll send you a password reset link.</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-info">Send Reset Link</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{{ url_for('login') }}">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
