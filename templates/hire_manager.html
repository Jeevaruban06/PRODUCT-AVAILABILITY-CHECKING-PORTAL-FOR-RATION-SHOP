{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Hire Branch Manager</h2>
</div>

<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h5 class="card-title mb-0"><i class="bi bi-person-plus"></i> Create Manager Account</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('hire_manager') }}">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="col-md-6">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="contact" class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" id="contact" name="contact" required>
                        </div>
                        <div class="col-md-6">
                            <label for="shop_id" class="form-label">Assign to Shop</label>
                            <select class="form-select" id="shop_id" name="shop_id" required>
                                <option value="" selected disabled>Select a shop</option>
                                {% for shop in shops %}
                                    <option value="{{ shop.shop_id }}">{{ shop.shop_name }} - {{ shop.district_name }}</option>
                                {% else %}
                                    <option value="" disabled>No shops available</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-info">Hire Manager</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
